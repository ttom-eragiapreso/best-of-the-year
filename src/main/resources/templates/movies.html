<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>The best movies are: </h1>
    <ul>
        <li th:each="movie : ${movies}">
            <a th:href="@{|/movies/${movie.id}|}" th:text="${movie.title}"></a>
        </li>
    </ul>
</body>
</html>
