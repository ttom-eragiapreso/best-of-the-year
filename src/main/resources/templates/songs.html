<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Le migliori canzoni sono: </h1>
    <ul>
        <li th:each="song : ${songs}">
            <a th:href="@{|/songs/${song.id}|}" th:text="${song.title}"></a>
        </li>
    </ul>
</body>
</html>
